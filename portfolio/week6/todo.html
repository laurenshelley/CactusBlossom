<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>ToDos</h1>
    </header>
    <main>
        
        <div class="header">
            <p><input type="text" id="content" placeholder="Enter task"><input type="button" class="addBtn" value="&plus;"></p>
        </div>
        <ul class="app">
        </ul>
    </main>
    <footer><div class="all">
        <input type="button" id="all" value="All">
        <input type="button" id="active" value="Active">
        <input type="button" id="completed" value="completed">
    </div></footer>
    <script src="./todos.js" type="module"></script>
</body>
</html>
